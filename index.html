<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ironman 2023 Project</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #F1FAEE;
            color: #1D3557;
        }

        header {
            background-color: #1D3557;
            color: #F1FAEE;
            padding: 20px;
            text-align: center;
            letter-spacing: 2px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #E63946;
            padding: 15px 0;
        }

        .tabs button {
            background-color: #E63946;
            color: #F1FAEE;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
            text-transform: uppercase;
        }

        .tabs button:hover {
            background-color: #457B9D;
        }

        .tabs button.active {
            background-color: #1D3557;
        }

        .content {
            display: none;
            padding: 40px;
            text-align: center;
        }

        .content.active {
            display: block;
        }

        .content iframe {
            width: 100%;
            height: 600px;
            border: 3px solid #A8DADC;
            border-radius: 10px;
        }

        footer {
            background-color: #1D3557;
            color: #F1FAEE;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Lake Placid Ironman 2023</h1>
        <p>Swim | Bike | Run</p>
    </header>

    <div class="tabs">
        <button class="tablink active" onclick="openTab(event, 'swimming')">Swimming</button>
        <button class="tablink" onclick="openTab(event, 'biking')">Biking</button>
        <button class="tablink" onclick="openTab(event, 'running')">Running</button>
    </div>

    <div id="swimming" class="content active">
        <h2>Swimming Analysis</h2>
        <p>Visualizations and insights on swimming performance.</p>
        <iframe src="duration_stroke_count_over_time.html"></iframe>
        <iframe src="calories_distance_over_time.html"></iframe>
    </div>

    <div id="biking" class="content">
        <h2>Biking Analysis</h2>
        <p>Visualizations and insights on biking performance.</p>
        <img src="images/biking-graph.png" alt="Biking Graph">
    </div>

    <div id="running" class="content">
        <h2>Running Analysis</h2>
        <p>Visualizations and insights on running performance.</p>
        <img src="images/running-graph.png" alt="Running Graph">
    </div>

    <footer>
        <p>&copy; 2024 Nobel Girmay - Ironman 2023</p>
    </footer>

    <script>
        function openTab(evt, tabName) {
            var i, content, tablinks;
            content = document.getElementsByClassName("content");
            for (i = 0; i < content.length; i++) {
                content[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("swimming").style.display = "block";
    </script>

</body>
</html>
